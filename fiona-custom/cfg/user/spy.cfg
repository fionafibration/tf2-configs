alias drop_disg "disguise 8 -2" // instantly removes disguise

bind q "drop_disg"

mel_pri

loadouts.spy

cl_cmdrate 66
cl_interp .0152
cl_interp_ratio 1
cl_lagcompensation 1
cl_pred_optimize 2
cl_smooth 0
cl_smoothtime 0.01
cl_updaterate 66
rate 100000

alias pri_mode "maincross; stoptoggle"
alias sec_mode "maincross; stoptoggle"
alias mel_mode "customcross; stoptoggle"

alias pri_sens "sensitivity 0.9"
alias sec_sens "sensitivity 1.8"
alias mel_sens "sensitivity 1.8"

$spy