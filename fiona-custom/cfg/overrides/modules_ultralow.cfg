cl_notifications_max_num_visible 0 // No notifications
cl_notifications_move_time 0 // Skip notifications transitions
cl_notifications_show_ingame 0 // Do not show notifications in game
scr_centertime 0 // Hide center text on servers

echo"Very Low preset selected"
